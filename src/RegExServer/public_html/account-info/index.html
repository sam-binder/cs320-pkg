<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1">
        <link href="/assets/css/style.css" rel="stylesheet" />
        <title>RegEx Intranet &bull; Account Info</title>
    </head>
    <body>
    <div class="header full">
        <a href="../" class="navbar-brand">
            <img src="/assets/images/regex_logo_icon.png" alt="RegEx Logo" title="View the homepage." />
        </a>

        <!-- a toggler for small screens -->
        <button id="navbar-toggler" class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-links-wrapper">
            <li class="navbar-link">
                <a href="../" title="View the homepage.">
                    Home
                </a>
            </li>
            <li class="navbar-link">
                <a href="../view-package/" title="View tracking details for a package.">
                    Track Package
                </a>
            </li>
            <li class="navbar-link">
                <a href="/" title="View your account history." class="active">
                    Account Info
                </a>
            </li>
            <li class="navbar-link">
                <a href="../logout/" title="Logout of RegEx Intranet.">
                    Logout
                </a>
            </li>
        </ul>

    </div>

    <div class="content">
        <div id="heading-wrapper-1">
            <div class="content-header mt-0">
                <h1 class="header-smaller">Account Info</h1>
            </div>
        </div>
        <div class="row mt-3">
            <h2>Account Details</h2>
            <form method="POST">
                <table class="regex-std-table">
                    <tbody>
                        <tr>
                            <td colspan="4" class="text-bold">
                                General Details
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right text-bold">
                                User Name
                            </td>
                            <td class="text-left">
                                @{user-name}
                            </td>
                            <td class="text-right text-bold">
                                First Name
                            </td>
                            <td class="text-left">
                                <input type="text"
                                       id="first-name"
                                       name="first-name"
                                       class="regex-alt-input"
                                       placeholder="Enter contact first name here (required)."
                                       value="@{first-name}"
                                       required />
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right text-bold">
                                Last Name
                            </td>
                            <td class="text-left">
                                <input type="text"
                                       id="last-name"
                                       name="last-name"
                                       class="regex-alt-input"
                                       placeholder="Enter contact last name here (required)."
                                       value="@{last-name}"
                                       required />
                            </td>
                            <td class="text-right text-bold">
                                Phone
                            </td>
                            <td class="text-left">
                                <input type="text"
                                       id="phone-number"
                                       name="phone-number"
                                       class="regex-alt-input"
                                       placeholder="###-###-#### (required)"
                                       value="@{phone-number}"
                                       required />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="text-bold">
                                Primary Address
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right text-bold">
                                Company
                            </td>
                            <td class="text-left">
                                <input type="text"
                                       id="company"
                                       name="company"
                                       class="regex-alt-input"
                                       placeholder="Enter company name here (not required)."
                                       value="@{company}" />
                            </td>
                            <td class="text-right text-bold">
                                Attn
                            </td>
                            <td class="text-left">
                                <input type="text"
                                       id="attn"
                                       name="attn"
                                       class="regex-alt-input"
                                       placeholder="Enter attention line here (required)."
                                       value="@{attn}"
                                       required />
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right text-bold">
                                Line 1
                            </td>
                            <td class="text-left">
                                <input type="text"
                                       id="address-line-1"
                                       name="address-line-1"
                                       class="regex-alt-input"
                                       placeholder="Enter address line 1 here (required)."
                                       value="@{address-line-1}"
                                       required/>
                            </td>
                            <td class="text-right text-bold">
                                Line 2
                            </td>
                            <td class="text-left">
                                <input type="text"
                                       id="address-line-2"
                                       name="address-line-2"
                                       class="regex-alt-input"
                                       placeholder="Enter address line 2 here (not required)."
                                       value="@{address-line-2}" />
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right text-bold">
                                City
                            </td>
                            <td class="text-left">
                                @{city}
                            </td>
                            <td class="text-right text-bold">
                                State
                            </td>
                            <td class="text-left">
                                @{state}
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right text-bold">
                                Zip Code
                            </td>
                            <td class="text-left">
                                <input type="text"
                                       id="zip"
                                       name="zip"
                                       class="regex-alt-input"
                                       placeholder="Enter zip code here (required)."
                                       value="@{zip}"
                                       required />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit"
                        class="btn-primary btn-center mt-1"
                        name="update-submit">Update Account Info</button>
            </form>
        </div>
        <div class="row mt-3">
            <h2>Sent packages</h2>
            <table class="regex-std-table">
                @{sent-packages-table}
            </table>
        </div>
    </div>

    <script src="/assets/js/collapsible-trigger.js"></script>
    <script defer
            src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
            integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
            crossorigin="anonymous"></script>
    </body>
</html>
