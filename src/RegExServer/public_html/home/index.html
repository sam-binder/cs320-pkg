<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1">
        <link href="/assets/css/style.css" rel="stylesheet" />
        <title>RegEx Intranet &bull; Home</title>
    </head>
    <body>
        <div class="header full">
            <a href="../" class="navbar-brand">
                <img src="/assets/images/regex_logo_icon.png" alt="RegEx Logo" title="View the homepage." />
            </a>

            <!-- a toggler for small screens -->
            <button id="navbar-toggler" class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="navbar-links-wrapper">
                <li class="navbar-link">
                    <a href="../" title="View the homepage." class="active">
                        Home
                    </a>
                </li>
                <li class="navbar-link">
                    <a href="../view-package/" title="View tracking details for a package.">
                        Track Package
                    </a>
                </li>
                <li class="navbar-link">
                    <a href="../account-info/" title="View your account history.">
                        Account Info
                    </a>
                </li>
                <li class="navbar-link">
                    <a href="../logout/" title="Logout of RegEx Intranet.">
                        Logout
                    </a>
                </li>
            </ul>

        </div>

        <div class="content">
            <div id="heading-wrapper-1">
                <div class="content-header mt-0">
                    <h1 class="header-smaller">Welcome back, @{user-name}.</h1>
                </div>
            </div>
            <div class="row mt-3">
                @{tracking-id-message}
            </div>
            <div class="row mt-3">
                <a href="../send-package/" class="btn-primary">
                    Send Package
                </a>
            </div>
            <div class="row mt-3">
                <form id="tracker-form" method="get" action="/view-package/">
                    <div class="input-row">
                        <label for="package-id" class="label-header">Track a package</label>
                        <input type="text"
                               class="regex-std-input"
                               id="package-id"
                               name="package-id"
                               maxlength="15"
                               placeholder="Enter tracking ID here"
                               required />
                        <button type="submit"
                                class="btn-primary ml-2"
                                id="tracking-submit">
                            Track <i class="fa fa-arrow-circle-right ml-1"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="/assets/js/collapsible-trigger.js"></script>
        <script defer
                src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
                integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
                crossorigin="anonymous"></script>
    </body>
</html>
